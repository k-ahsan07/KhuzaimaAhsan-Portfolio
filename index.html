<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./src/assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KhuzaimaAhsan-Portfolio</title>
    <style>
      /* Style to make the image circular */
      .circular-logo {
        width: 200px; /* Set width */
        height: 200px; /* Set height to the same for circular shape */
        border-radius: 50%; /* This makes the image circular */
        object-fit: cover; /* This ensures the image covers the entire area */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Display the circular logo -->
    <img src="./src/assets/logo.png" alt="Khuzaima Ahsan's Logo" class="circular-logo" />

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
